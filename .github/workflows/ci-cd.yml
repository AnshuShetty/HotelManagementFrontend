name: Frontend CI/CD to S3

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18.19.1"
          cache: "npm"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Run tests (optional)
      - name: Run tests
        run: echo "Skipping frontend tests in CI/CD"
        continue-on-error: true

      # 5️⃣ Build project
      - name: Build React app
        env:
          REACT_APP_BACKEND_GRAPHQL_URL_PROD: https://d2g5hra05xuo9.cloudfront.net/graphql
        run: CI=false npm run build

      # 6️⃣ Configure AWS CLI
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1 # replace with your region

      # 7️⃣ Deploy to S3
      - name: Deploy to S3
        run: |
          aws s3 sync build/ s3://hotelmanagement-frontend/ --delete
